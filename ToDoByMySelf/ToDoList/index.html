<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Pratik AlanÄ±</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .nokta {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      ul li:nth-of-type(even) {
        background-color: #f7d662;
      }
      ul li:nth-of-type(odd) {
        background-color: #f7d043;
      }
      ul li {
        border-radius: 7px;
      }
      .green {
        background-color: #4ccc4c;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row input-group">
        <div class="col-sm-7">
          <div class="my-2 row justify-content-center">
            <label for="name" class="col-3">Name</label>
            <input type="text" id="name" class="col-7" />
          </div>
          <div class="my-2 row justify-content-center">
            <label for="lastName" class="col-3">LastName</label>
            <input type="text" id="lastName" class="col-7" />
          </div>
          <div class="my-2 row justify-content-center">
            <label for="email" class="col-3">Email</label>
            <input type="text" id="email" class="col-7" />
          </div>
          <div class="my-2 row justify-content-center">
            <label for="phoneNum" class="col-3">Phone Number</label>
            <input type="text" id="phoneNum" class="col-7" />
          </div>
          <div class="my-2 row justify-content-center">
            <button class="btn btn-info col-5" id="btnAddTask">Add Task</button>
            <button id="btnClear" class="btn btn-danger col-5">Clear</button>
          </div>
        </div>
        <div
          class="col-lg-5 text-bg-warning shadow-lg overflow-auto rounded-4"
          style="max-height: 550px"
        >
          <ul id="ulId" class="pt-3"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
