<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="../BootstrapCSS_JS/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="../BootstrapCSS_JS/css/w3.css" /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>

    <main
      class="d-flex flex-column vh-100 justify-content-center align-items-center"
    >
      <div class="container">
        <h2 class="text-center fw-bold pt-3">Digital Clock</h2>
        <div class="d-flex justify-content-center align-items-center">
          <div class="hour com">
            <span id="hour" class="d-block">00</span>
            <span class="w-100 text-center">Hour</span>
          </div>
          <div class="min com">
            <span id="min" class="d-block">00</span>
            <span class="w-100 text-center">Minutes</span>
          </div>
          <div class="sec com">
            <span id="sec" class="d-block">00</span>
            <span class="w-100 text-center">Second</span>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="../BootstrapCSS_JS/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
