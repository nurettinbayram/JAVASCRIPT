<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center p-3">
        <div
          class="card bg-light shadow-lg"
          style="height: 670px; width: 550px"
        >
          <div class="d-flex justify-content-center fst-italic">
            <h3>Form Validator</h3>
          </div>
          <form action="" class="overflow-auto h-100 p-2" id="form" novalidate>
            <div class="row m-2">
              <label
                for="name"
                class="col-lg-3 fw-bold form-label ms-2 ms-lg-0 mt-lg-2"
                >Name :
              </label>
              <div class="col-lg-9">
                <input
                  type="text"
                  id="name"
                  placeholder="Name"
                  class="form-control"
                />
                <div class="form-text">
                  <p class="text-danger fw-bold"></p>
                </div>
              </div>
            </div>
            <div class="row m-2">
              <label
                for="email"
                class="col-lg-3 fw-bold form-label ms-2 ms-lg-0 mt-lg-2"
                >Email :
              </label>
              <div class="col-lg-9">
                <input
                  type="email"
                  id="email"
                  placeholder="Email"
                  class="form-control"
                />
                <div class="form-text">
                  <p class="text-danger fw-bold"></p>
                </div>
              </div>
            </div>
            <div class="row m-2">
              <label
                for="phone"
                class="col-lg-3 fw-bold form-label ms-2 ms-lg-0 mt-lg-2"
                >Phone No:
              </label>
              <div class="col-lg-9">
                <input
                  type="text"
                  id="phone"
                  placeholder="Phone Number"
                  class="form-control"
                />
                <div class="form-text">
                  <p class="text-danger fw-bold"></p>
                </div>
              </div>
            </div>
            <div class="row m-2">
              <label
                for="password1"
                class="col-lg-3 fw-bold form-label ms-2 ms-lg-0 mt-lg-2"
                >Password :
              </label>
              <div class="col-lg-9">
                <input
                  type="password"
                  id="password1"
                  placeholder="Password"
                  class="form-control"
                />
                <div class="form-text">
                  <p class="text-danger fw-bold"></p>
                </div>
              </div>
            </div>
            <div class="row m-2">
              <label
                for="password2"
                class="col-lg-3 fw-bold form-label ms-2 ms-lg-0 mt-lg-2"
                >Password :
              </label>
              <div class="col-lg-9">
                <input
                  type="password"
                  id="password2"
                  placeholder="Re-Password"
                  class="form-control"
                />
                <div class="form-text">
                  <p class="text-danger fw-bold"></p>
                </div>
              </div>
            </div>
            <div class="m-3">
              <button type="submit" class="btn btn-danger w-100">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
