<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polindrome Checker</title>
    <link rel="stylesheet" href="../BootstrapCSS_JS/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="../BootstrapCSS_JS/css/w3.css" /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="container myColor1 vh-100">
        <h2 class="text-center fw-bold pt-3">Polindrome Checker</h2>
        <div class="vh-100 d-flex justify-content-center align-items-center">
          <input
            type="text"
            value=""
            id="input"
            class="p-1 m-2 w-50 border border-4 border-warning fw-bold rounded-4 shadow-lg"
          />
          <button
            id="btn"
            type="button"
            class="btn btn-warning w-25 fw-bold shadow-lg"
            onclick="btnEvent()"
          >
            Check
          </button>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="../BootstrapCSS_JS/js/bootstrap.bundle.min.js"></script>
    <script src="./App.js"></script>
  </body>
</html>
