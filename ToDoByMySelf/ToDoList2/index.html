<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="../BootstrapCSS_JS/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="../BootstrapCSS_JS/css/w3.css" /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="container vh-100">
        <h2 class="text-center fw-bold pt-3">To Do List</h2>
        <div id="myCard" class="mt-5 my-card">
          <p class="fs-3 me-3 fw-bold text-center">Tasks</p>
          <input
            value=""
            type="text"
            id="taskInput"
            class="rounded-4 me-3 p-1"
          />
          <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>
        <div id="taskList" class="task-list-card fw-bolder">
          <div
            class="m-1 justify-content-between d-flex p-2 shadow-lg rounded-4 my-div"
          >
            <span class="fs-4 ps-3">Hello world!</span>
            <button
              id="deleteBtn"
              class="btn btn-danger"
              onclick="deleteTask()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="../BootstrapCSS_JS/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
